<!DOCTYPE html>

<body>
    <h1>Object</h1>

    <script>
        // 객체
        // 1. 객체 리터럴 : {}
        let obj1= {name:"multi", age:20};
        console.log(obj1);
        // 객체의 값에 접근
        console.log(obj1.name);

        // 객체의 값이 변경
        obj1.name="js";
        console.log(obj1.name);

        // 2. 객체 생성자 : new
        let obj2 = new Object();
        console.log(obj2);

        // 3. 사용자정의 객체 : 생성자 함수(대문자 시작)
        // 고객이라는 객체 생성
        function Customer(){
            // this : 객체 자기 자신
            this.grade = "gold"
        }

        let obj3 = new Customer();
        console.log(obj3);

        // let car = {
        //     brand: "it",
        //     color: "gold",
        //     price:2000
        // }

        // 생성자 함수활용해 Car 객체 생성
        function Car(color){
            this.brand = "it",
            this.color = "gold",
            this.price = 2000

            this.turnOn = function(){
                console.log('시동 걸림');
            }
        }

        let car=new Car();
        console.log(car);
        car.turnOn();

        let redCar = new Car("red");
        console.log(redCar);


        // 예제
        // 생성자 함수를 활용하여 Student 객체를 생성하려고 합니다.
        // 이때, 내부 property로는 name(이름), grade(학년), id(학생id) 값이 존재하고
        // 기능으로는 이름과 학년, 그리고 id값을 모두 반환하는 printInfo라는 메소드가 존재합니다.
        // 주어진 건을 활용하여 Student 객체를 만들어 주세요.
        // Student(name, grade, id) - 파라미터 3가지를 모두 받을 수 있도록!

        // function Student(name, grade, id){
        //     this.name="",
        //     this.grade="",
        //     this.id=""
            
        //     this.printInfo=function(){
        //         console.log(name, grade, id);
        //     }
        // }

        // let student=new Student();
        // console.log(student);
        // student.printInfo();


        // 정답
        function Student(name, grade, id) {
            this.name = name;
            this.grade = grade;
            this.id = id;
            
            this.printInfo = function() {
                console.log(`이름 : ${name}, 학년 : ${grade}, id : ${id}`);
            }
        }

        let it = new Student("it", 4, "20220802");
        console.log(it);
        // it.printInfo();

        // for ~ in : 객체
        for(v in it){
            console.log(it[v]);
        }
        
        
    </script>
